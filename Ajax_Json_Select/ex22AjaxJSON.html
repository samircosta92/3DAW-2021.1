<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teste Ajax</title>
  <script>
    function mostraInfo(strUF) {
      console.log(strUF);
      if (strUF.length > 0) {

        let xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
          console.log(this.readyState);
          if (this.readyState == 4 && this.status == 200) {
            let result = JSON.parse(this.responseText);
            console.log(this.responseText);

            document.getElementById("cid").innerHTML = ""
            let cities = document.getElementById("cid");

            for (i = 0; i < result.length; i++) {
              let city = new Option(result[i], result[i]);
              cities.options.add(city);
            }
          }


        }
        console.log(strUF.length);
        xmlhttp.open("GET", "http://localhost/3daw/ex22AjaxJSON.php?estado=" + strUF, true);
        xmlhttp.send();
        console.log(strUF);
      } else {
        document.getElementById("cid").innerHTML = ""
      }
    }

  </script>
</head>
<body>
